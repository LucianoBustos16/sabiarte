<!DOCTYPE html>
<html>
<head>
    <title>Calculadora de Ingredientes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.0/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.0/flowbite.min.js"></script>
</head>
<body class="bg-white dark:bg-gray-900">

    

    <div class="py-8 px-4 mx-auto max-w-screen-xl text-center lg:py-16">
        <h1 class="mb-4 text-4xl font-extrabold tracking-tight leading-none text-gray-900 md:text-5xl lg:text-6xl dark:text-white">Calculadora de Ingredientes</h1>
        

        <div class="relative mb-4">
            <input type="text" id="cantidadCc" class="block px-2.5 pb-2.5 pt-4 w-full text-sm text-gray-900 bg-transparent rounded-lg border-1 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " />
            <label for="cantidadCc" class="absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] bg-white dark:bg-gray-900 px-2 peer-focus:px-2 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 left-1">Cantidad en cc</label>
        </div>

        <div class="relative mb-4">
            <input type="text" id="cantidadFrascos" class="block px-2.5 pb-2.5 pt-4 w-full text-sm text-gray-900 bg-transparent rounded-lg border-1 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " />
            <label for="cantidadFrascos" class="absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] bg-white dark:bg-gray-900 px-2 peer-focus:px-2 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 left-1">Cantidad de frascos</label>
        </div>
        
        

        <button type="button" onclick="calcularIngredientes()" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Calcular</button>


        <div class="text-white">
            <p>Resultado:</p>
            <p id="resultado"></p>

        </div>
    
    </div>  
    
    


    
   <script>
        function calcularIngredientes() {
            const cantidadCc = parseInt(document.getElementById('cantidadCc').value);
            const cantidadFrascos = parseInt(document.getElementById('cantidadFrascos').value);

            // Calculamos las cantidades requeridas de cada ingrediente y redondeamos al entero m√°s cercano
            const ingrediente1 = Math.round(cantidadCc * 0.8);
            const ingrediente2 = Math.round(cantidadCc * 0.6);
            const ingrediente3 = Math.round(cantidadCc * 0.14);

            const resultado = `Para ${cantidadCc} cc y ${cantidadFrascos} frascos, necesitas:\n`
                + `- ${ingrediente1} cc de Alcohol de Cereal.\n`
                + `- ${ingrediente2} cc de Esencia.\n`
                + `- ${ingrediente3} cc de Agua desmineralizada .`;

            document.getElementById('resultado').innerText = resultado;
        }
    </script>
</body>
</html>
