                class="block px-2.5 pb-2.5 pt-4 w-full text-sm text-gray-900 bg-transparent rounded-lg border-1 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"

    <script>
        function calcularIngredientes() {
            const cantidadCc = parseInt(document.getElementById('cantidadCc').value);
            const cantidadFrascos = parseInt(document.getElementById('cantidadFrascos').value);

            // Calculamos las cantidades requeridas de cada ingrediente y redondeamos al entero más cercano
            const ingrediente1 = Math.round(cantidadCc * 0.8);
            const ingrediente2 = Math.round(cantidadCc * 0.6);
            const ingrediente3 = Math.round(cantidadCc * 0.14);

            const resultado = `Para ${cantidadCc} cc y ${cantidadFrascos} frascos, necesitas:\n`
                + `- ${ingrediente1} cc de Alcohol de Cereal.\n`
                + `- ${ingrediente2} cc de Esencia.\n`
                + `- ${ingrediente3} cc de Agua desmineralizada .`;

            document.getElementById('resultado').innerText = resultado;
        }
    </script>
