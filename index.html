<!DOCTYPE html>
<html lang="es">

<head>
    <title>Calculadora de Ingredientes</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.0/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.0/flowbite.min.js"></script>


</head>

<body class="bg-white dark:bg-gray-900" onload="calcularIngredientes()">




    <div class="py-8 px-4 mx-auto max-w-screen-xl text-center lg:py-16 py-6 px-4 sm:p-6 md:py-10 md:px-8">
        <h1
            class="mb-4 text-4xl font-extrabold tracking-tight leading-none text-gray-900 md:text-5xl lg:text-6xl dark:text-white">
            Calculadora de Ingredientes</h1>


        <div class="relative mb-4">
            <input type="number" id="cantidadCc"
                class="block px-2.5 pb-2.5 pt-4 w-full text-sm text-gray-900 bg-transparent rounded-lg border-1 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer" value="150"
                placeholder=" " oninput="calcularIngredientes()"/>
            <label for="cantidadCc" 
                class="absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] bg-white dark:bg-gray-900 px-2 peer-focus:px-2 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 left-1" >Cantidad
                en cc</label>
        </div>

        <div class="relative mb-4">
            <input type="number" id="cantidadFrascos"
                class="block px-2.5 pb-2.5 pt-4 w-full text-sm text-gray-900 bg-transparent rounded-lg border-1 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                placeholder=" " value="1" oninput="calcularIngredientes()" />
            <label for="cantidadFrascos"
                class="absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] bg-white dark:bg-gray-900 px-2 peer-focus:px-2 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 left-1">Cantidad
                de frascos</label>
        </div>



        <button type="button" onclick="calcularIngredientes()"
        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Calcular</button>
    
        <button type="button" onclick="reiniciarConsulta()"
        class="text-red-700 hover:text-white border border-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2 dark:border-red-500 dark:text-red-500 dark:hover:text-white dark:hover:bg-red-600 dark:focus:ring-red-900">Reiniciar</button>



        
<div class="w-full p-6 bg-white text-gray-900 border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700 dark:text-white">
    <p>Resultado:</p>
            <p id="resultado"></p>
</div>


    </div>


    






    <script>
        function calcularIngredientes() {
            const cantidadCc = parseInt(document.getElementById('cantidadCc').value);
            const cantidadFrascos = parseInt(document.getElementById('cantidadFrascos').value);

            // Calculamos las cantidades requeridas de cada ingrediente y redondeamos al entero más cercano
            const ingrediente1 = Math.round(cantidadCc * 0.8 * cantidadFrascos);
            const ingrediente2 = Math.round(cantidadCc * 0.6 * cantidadFrascos);
            const ingrediente3 = Math.round(cantidadCc * 0.14 * cantidadFrascos);

            const resultado = `Para ${cantidadCc} cc y ${cantidadFrascos} frascos, necesitas:\n`
                + `- ${ingrediente1} cc de Alcohol de Cereal.\n`
                + `- ${ingrediente2} cc de Esencia.\n`
                + `- ${ingrediente3} cc de Agua desmineralizada .`;

            document.getElementById('resultado').innerText = resultado;

        }

        function reiniciarConsulta() {
            document.getElementById('cantidadCc').value = ''; // Limpia el campo cantidadCc
            document.getElementById('cantidadFrascos').value = ''; // Limpia el campo cantidadFrascos
            document.getElementById('resultado').innerText = ''; // Borra el resultado anterior

            // Mostramos el botón "Calcular" y ocultamos el botón "Reiniciar"
            document.getElementById('botonCalcular').style.display = 'block';
            document.getElementById('botonReiniciar').style.display = 'none';
        }
    </script>

</body>

</html>
